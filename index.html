<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #383336;
            color: #c4bca8;
        }

        /* .container {
            max-width: 960px;
            margin: 0 auto;
        } */

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 36px;
            z-index: 9999;
        }

        .logo {
            font-size: 36px;
            text-align: center;
            padding: 30px 0;
        }

        .visual {
            position: relative;
            opacity: 0;
        }

        .visual img {
            width: 100%;
            opacity: 1;
            animation: slide-in 0.6s ease-out;
            animation-delay: 2s;
        }

        /* .visual::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
        } */

        /* #section-1 .visual:nth-child(1)::before {
            background-image: url('visual-1.jpg');
        } */


        /* #section-1 .visual::before {
            background-image: url('visual-1.jpg');
        } */

        /* .visual:nth-child(2)::before {
            background-image: url('visual-2.jpg');
        }

        .visual:nth-child(3)::before {
            background-image: url('visual-3.jpg');
        } */

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #0f0f0f;
            opacity: 0.6;
        }
    </style>
    <script>
        window.addEventListener('load', function () {
            const maxLoadingTime = 1;
            var loading = document.querySelector('.loading');
            setTimeout(function () {
                loading.style.opacity = '0';
                loading.style.transition = 'opacity 2s ease-out';
                setTimeout(function () {
                    loading.style.display = 'none';
                }, maxLoadingTime);
            }, maxLoadingTime);

            var visuals = document.querySelectorAll('.visual:not(:first-child)');
            var options = { threshold: 0.5 };
            var observer = new IntersectionObserver(function (entries) { entries.forEach(function (entry) { if (entry.isIntersecting) { entry.target.style.opacity = '1'; entry.target.style.transition = 'opacity 2s ease-out'; } }); }, options); visuals.forEach(function (visual) { observer.observe(visual); });
        }); </script>

</head>

<body>
    <div class="loading">Loading...</div>
    <div class="container">
        <div class="logo">logo</div>
        <div class="main">
            <section id="section-1">
                <div class="message-container"></div>
                <div class="visual">
                    <img src="visual-1.jpg"/>
                    <div class="overlay"></div>
                </div>
            </section>

            <div class="visual">
                <div class="overlay"></div>
            </div>
            <div style="height: 100vh;"></div>
            <div class="visual">
                <div class="overlay"></div>
            </div>
        </div>
    </div>
</body>

</html>
